sudo: false

install: travis_wait 30 #mvn install

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala

script:
  - sbt ++$TRAVIS_SCALA_VERSION compile test:compile
  - sbt ++$TRAVIS_SCALA_VERSION -Dakka.test.timefactor=1.5 'set concurrentRestrictions in Global += Tags.limit(Tags.Test, 1)' test
  - sbt ++$TRAVIS_SCALA_VERSION assembly
  - travis_wait sbt ++$TRAVIS_SCALA_VERSION coverage test coverageReport
  - find $HOME/.sbt -name "*.lock" | xargs rm

after_success:
  - bash <(curl -s https://codecov.io/bash)

scala:
  - 2.11.8

jdk:
  - oraclejdk8
  - openjdk8

